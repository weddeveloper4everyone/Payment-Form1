<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Payment Form.css"> 
</head>
<body>
    <div class = "container">
    <form action="">
        <h1>Payment Form</h1>
        <p>The required field are as follows *</p>
        <h2>Contact Information</h2>
        <p>First Name:* <input type="text" placeholder="Ali" required>  </p>
        <p>Last Name: <input type="text" name="Name">  </p>
        <fieldset>
            <legend>Gender*</legend>
                <p>
                    Male <input type="radio" name="gender" id="Male" required>
                    Female <input type="radio" name="gender" id="Female" required>
                </p>
        </fieldset>
        <p>
           Address: <textarea name="Address" id="" cols="60" rows="10"></textarea>
        </p>
        <p>Email:* <input type="email" name="Email" id="Email" placeholder="Something@gmail.com" required></p>
        <p>Password:* <input type="password" name="Password" id="Password" required></p>
        <hr>
        <h2>Payment Details</h2>
        <p>Card type:*
            <select name="card type" id="card type" required>
            <option value="">--Select a Card Type--</option>    
            <option value="MasterCard">MasterCard</option>    
            <option value="UBL">UBL</option>
            <option value="HBL">HBL</option> 
            <option value="Askari Bank">Askari Bank</option> 
            </select>
        </p>
        <p>Contact no: <input type="number" name="number" id="number" placeholder="03XXXXXXXXX"></p>
        <p>
            Card Expiration:* <input type="date" name="date" id="date" required>
        </p>
        <p>
            Pin:* <input type="password" name="Pin" id="Pin" required>
        </p>
        <p><input type="submit" value="Pay Now"></p>
       
    </form>
</div>
</body>
</html>
